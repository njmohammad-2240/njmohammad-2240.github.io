<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>Log in</title>
    <link rel="icon" href="bxs-contact.svg" />
    <style>
      @media (min-width: 700px) {
        body {
          overflow: hidden;
          background-image: url("pexels-javier-gonzalez-1061675.jpg");
          background-repeat: no-repeat;
          background-size: 8000px;
          background-position: center;
          font-size: 19px;
          font-weight: bold;
          color: rgb(63, 49, 10);
        }

        form {
          width: 460px;
          height: 530px;
          padding: 80px 0px 0px 70px;
          margin: 262px auto;
          border-radius: 20px;
          background-color: rgba(252, 247, 206, 0.5);
        }
        .i1,
        .i2,
        .i3 {
          width: 390px;
          height: 38px;
          border-radius: 7px;
          border: 1px solid white;
        }
        .i4 {
          width: 398px;
          height: 47px;
          border: 1px solid rgb(132, 0, 255);
          border-radius: 25px;
          background-color: rgb(95, 8, 177);
          color: rgba(255, 255, 255, 1);
          font-size: 19px;
        }

        p {
          padding-left: 75px;
        }

        a:visited {
          color: rgb(230, 37, 220);
        }
        a:hover {
          color: rgb(143, 7, 255);
        }
      }

      @media (max-width: 699px) {
        body {
          background-image: url("pexels-javier-gonzalez-1061675.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          font-size: 17px;
          font-weight: bold;
          color: rgb(63, 49, 10);
        }

        form {
          width: 350px;
          height: 460px;
          padding: 70px 0px 0px 28px;
          margin: 270px auto;
          border-radius: 20px;
          background-color: rgba(252, 247, 206, 0.5);
        }
        .i1,
        .i2,
        .i3 {
          width: 320px;
          height: 33px;
          border-radius: 10px;
          border: 1px solid white;
        }
        .i4 {
          width: 325px;
          height: 40px;
          border: 1px solid rgb(132, 0, 255);
          border-radius: 25px;
          background-color: rgb(95, 8, 177);
          color: rgba(255, 255, 255, 1);
          font-size: 19px;
        }

        p {
          padding-left: 70px;
        }

        a:visited {
          color: rgb(230, 37, 220);
        }
        a:hover {
          color: rgb(143, 7, 255);
        }
      }
    </style>
  </head>
  <body>
    <form>
      <label for="names">User Name :</label><br /><br />
      <input type="text" id="names" class="i1" required /><br /><br />

      <label for="emails">Email :</label><br /><br />
      <input type="email" id="emails" class="i2" required /><br /><br />

      <label for="pass">Password :</label><br /><br />
      <input type="password" id="pass" class="i3" required /><br /><br />
      <br />

      <input type="submit" value="Log in" class="i4" /><br /><br />
      <p>create account? <a href="index2.html">Sign up</a></p>
    </form>
  </body>
</html>
